<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Management</title>
    <link rel="stylesheet" href="Library.css">
    <!-- Botstrap CSS CDN============================================================== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="cotainer bg-dark ">
        <div class="header">
            <!-- Bootstrap navigation menu ====================================-->
            <nav class="navbar navbar-expand-lg  navbar-info ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link m-3 active text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link m-3 text-white" href="#">About us</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control mt-3 mb-3 ml-3 me-2" type="search" placeholder="Search Your Books"
                                aria-label="Search">
                            <button class="btn btn-outline-info m-3 text-white" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main">
            <!-- Carousel starts from here======================================== -->
            <section class="bg-dark">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="Images/carousel.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="Images/Library2.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="Images/Library3.jpg" alt="">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Carousel ends here===================================================== -->
            <main>



                <!-- Library form starts here =========================================-->
                <section class="bg ">
                    <h1 class="text-center mb-5 text-white">Library Form</h1>
                    <div class="row font-weight-bold text-white bg">

                        <div class="col-lg-3 col-md-2"></div>
                        <div class="col-lg 6 col-md-8 mb-3 form-bg">

                            <form>
                                <div class="form-group mt-4 ">
                                    <label for="InputName">Full Name</label>
                                    <input type="text" class="form-control" id="inputName"
                                        placeholder="Enter Your Name Here">
                                </div>

                                <div class="form-group mt-4 ">
                                    <label for="inputTitle">Title</label>
                                    <input type="text" class="form-control" id="inputTitle"
                                        placeholder="Enter Book Title Here">
                                </div>

                                <div class="form-group mt-4 ">
                                    <label for="inputAuthor">Author Name</label>
                                    <input type="text" class="form-control" id="InputAuthor"
                                        placeholder="Enter Author Name Here">
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="Check1">
                                    <label class="form-check-label" for="Check1">Check me out</label>
                                </div>

                                <center>
                                    <button type="submit"
                                        class="btn mr-2 mb-4 btn-info btn-outline-secondary text-white " id="submit">Submit</button>
                                    <button type="reset"
                                        class="btn ml-2 mb-4 btn-outline-secondary text-white btn-info">Reset</button>
                                </center>
                            </form>
                        </div>
                        <!-- Library form starts here =========================================-->
                        <div class="col-lg-3 col-md-2"></div>
                </section>

                <!-- Database starts here================================================ -->
                <section class="bg-info">
                    <div class="row" style="padding: 30px;">
                        <div class="col-lg-2"></div>


                        <div class="col-lg-8">
                            <h1 class="text-center font-weight-bold text-white mb-4">Data Insertion</h1>

                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">Full Name</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Author Name</th>                                       
                                    </tr>
                                </thead>
                                <tbody id="book-list">

                                </tbody>
                            </table>

                        </div>


                        <div class="col-lg-2"></div>
                    </div>
                </section>
                <!-- Database ends here================================================ -->

        </div>

        </main>

        <footer class="text-white text-center font-weight-bold" style="height:30px">
            <small>
                All rights reserved by Library
            </small>
        </footer>
    </div>

    <!--BOOTSTRAP POP UP JS JQERY LINK========================-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

        <!-- javascript link=========================================== -->
        <script src="Library.js"></script>
</body>

</html>
